<form novalidate [formGroup]="form" (ngSubmit)="addUser(form)">
    <div class="form-group">
        <label for="name">
            Name:
        </label>
        <input 
        type="text"
        formControlName="name"
        class="form-control"
        >
    </div>
    <div *ngIf="form.get('name').invalid && form.get('name').touched" class="alert alert-danger">
        <div *ngIf="form.get('name').hasError('required')" class="alert alert-danger">
            Name is required
        </div>
        <div *ngIf="form.get('name').hasError('pattern')" class="alert alert-danger">
            Invalid Name
        </div>
    </div>
    <div class="form-group">
        <label for="contact">
            Contact:
        </label>
        <input 
        type="text"
        formControlName="contact"
        class="form-control"
        >
    </div>
    <div *ngIf="form.get('contact').invalid && form.get('contact').touched" class="alert alert-danger">
        <div *ngIf="form.get('contact').hasError('required')" class="alert alert-danger">
            Contact is required
        </div>
        <div *ngIf="form.get('contact').hasError('pattern')" class="alert alert-danger">
            Invalid Contact
        </div>
        <div *ngIf="form.get('contact').hasError('minlength') && !form.get('contact').hasError('pattern')" class="alert alert-danger">
            Less than 10 digits
        </div>
        <div *ngIf="form.get('contact').hasError('maxlength') && !form.get('contact').hasError('pattern')" class="alert alert-danger">
            More than 10 digits
        </div>
    </div>
    <div class="form-group">
        <label for="email">
            Email:
        </label>
        <input 
        type="text"
        formControlName="email"
        class="form-control"
        >
    </div>
    <div *ngIf="form.get('email').hasError('required') && form.get('email').touched" class="alert alert-danger">
        Email is required
    </div>
    <div *ngIf="form.get('email').hasError('email') && !form.get('email').hasError('required')" class="alert alert-danger">
        Email is invalid
    </div>
    <button type="submit" [disabled]="form.invalid" class="btn btn-success" name="">Add User</button>
</form>

<ul class="list-group">
    <li *ngFor="let user of userList" class="list-group-item">
        {{user.name}}
    </li>
</ul>
